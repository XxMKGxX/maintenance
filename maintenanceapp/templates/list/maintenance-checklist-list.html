{% extends 'nav.html' %}

{% block list_headings %}

    <tr>
        <td class="info">Name</td>
        <td class="info">Category</td>
        <td class="info">Resolver</td>
        <td class="info">Start Date</td>
        <td class="info">Actions</td>
    </tr>

{% endblock  %}

{% block list_content %}

    <tr>
        {% for object in object_list %}
            <td>{{object.name}}</td>
            <td>{{object.category}}</td>
            <td>{{object.resolver}}</td>
            <td>{{object.startt_date}}</td>
            <td><div class="dropdown">
            <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Actions
            </button>
            <div class="dropdown-menu" aria-labelledby="triggerId">
                <a class="dropdown-item" href="{% url 'maintenanceapp:checklist-detail' pk=object.pk%}">
                    <i class="fas fa-eye"></i> Detail
                </a>
                <a class="dropdown-item" href="{% url 'maintenanceapp:checklist-update' pk=object.pk%}">
                    <i class="fas fa-edit"></i> Update
                </a>
                <a class="dropdown-item" href="{% url 'maintenanceapp:checklist-delete' pk=object.pk%}">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </div>
        </td>
    </tr>
{% endfor %}
{% endblock  %}
